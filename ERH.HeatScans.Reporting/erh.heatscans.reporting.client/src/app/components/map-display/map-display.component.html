<div class="map-container">
  <div class="map-content">
    <!-- Loading State -->
    <div *ngIf="isLoading()" class="loading">
      <div class="spinner"></div>
      <p>Laden van kaart map...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="error() && !isLoading()" class="error">
      <p class="error-message">{{ error() }}</p>
      <button (click)="reload()" class="retry-button">Retry</button>
    </div>

    <!-- Map Image -->
    <div *ngIf="imageUrl() && !isLoading() && !error()" class="map-image-wrapper">
      <img [src]="imageUrl()" [alt]="'Kaart van ' + address()" class="map-image" />
    </div>
  </div>
</div>
