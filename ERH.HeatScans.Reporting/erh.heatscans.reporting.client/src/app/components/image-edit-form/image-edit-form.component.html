<!-- Edit Form (Always Visible) -->
<div class="editor-section">
  <div class="section-header">
    <span class="section-icon">ğŸ“</span>
    <h3 class="section-title">Toelichting</h3>
  </div>
  
  <div class="form-group">
    <label class="form-label">
      <input 
        type="checkbox" 
        [checked]="editOutdoor()"
        (change)="editOutdoor.set(!editOutdoor())"
        class="form-checkbox"
      />
      <span class="checkbox-label">{{ editOutdoor() ? 'ğŸŒ¤ï¸ Outdoor' : 'ğŸ  Indoor' }}</span>
    </label>
  </div>
  
  <div class="form-group">
    <label class="form-label" [attr.for]="'comments-' + imageId()">
      ğŸ’¬ Opmerkingen
    </label>
    <textarea 
      [id]="'comments-' + imageId()"
      [value]="editComment()"
      (input)="editComment.set($any($event.target).value)"
      class="form-textarea"
      rows="3"
      placeholder="Add a comment about this image..."
    ></textarea>
  </div>
  
  <!-- Action Buttons -->
  <div class="editor-actions">
    <button 
      class="btn-save" 
      (click)="onSaveClick($event)"
      [disabled]="!hasChanges()"
      title="Save changes">
      <span>âœ… Opslaan</span>
    </button>
    <button 
      class="btn-cancel" 
      (click)="onCancelClick($event)"
      [disabled]="!hasChanges()"
      title="Cancel editing">
      âŒ Annuleren
    </button>
  </div>
</div>
