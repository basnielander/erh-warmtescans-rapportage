<!-- Edit Form (Always Visible) -->
<div class="image-edit-form">
  <div class="form-header">
    <h3 class="form-title">Toelichting</h3>
  </div>
  <div class="form-group">
    <label class="form-label">
      <input 
        type="checkbox" 
        [checked]="editOutdoor()"
        (change)="editOutdoor.set(!editOutdoor())"
        class="form-checkbox"
      />
      <span class="checkbox-label">{{ editOutdoor() ? 'ğŸŒ¤ï¸ Outdoor' : 'ğŸ  Indoor' }}</span>
    </label>
  </div>
  <div class="form-group">
    <label class="form-label" [attr.for]="'comments-' + imageId()">Comments:</label>
    <textarea 
      [id]="'comments-' + imageId()"
      [value]="editComment()"
      (input)="editComment.set($any($event.target).value)"
      class="form-textarea"
      rows="3"
      placeholder="Add a comment about this image..."
    ></textarea>
  </div>
</div>

<!-- Action Buttons (Always Visible) -->
<div class="image-actions">
  <div class="action-buttons">
    <button 
      class="btn-save" 
      (click)="onSaveClick($event)"
      [disabled]="!hasChanges()"
      title="Save changes">
      âœ… Save
    </button>
    <button 
      class="btn-cancel" 
      (click)="onCancelClick($event)"
      [disabled]="!hasChanges()"
      title="Cancel editing">
      âŒ Cancel
    </button>
  </div>
</div>
